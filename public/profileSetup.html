    <div class="profileForms">
      <img src="images/profile.jpg" id="myPicture">
      <label for="input-file" id="uploadPhotoLabel">Upload Photo</label>
      <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">

      <div class="inputBox">
        <input type="text" required="required" id="displayName">
        <span>Display Name</span>
      </div>
      <div class="inputBox">
        <input type="text" required="required" id="phoneNumber">
        <span>Phone Number</span>
      </div>
      <div class="inputBox">
        <input type="text" required="required" id="carModel">
        <span>Car Model</span>
      </div>
      <div class="inputBox">
        <input type="number" required="required" id="numSeats">
        <span>Number of Seats</span>
      </div>
    </div>
