<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>RHITride</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="/home.html"><span class="material-icons">
        chevron_left
      </span> Create Offer</a>
  </nav>
  <div id="createOfferPage" class="container page-container">
    <div class="create-heading">Location</div>

    <div class="form-group">
      <label for="startingLocation" class="location-form-label"><span class="material-icons">
          adjust
        </span>Choose starting point</label>
      <input type="text" class="form-control" id="startingLocation">
    </div>
    <div class="form-group">
      <label for="destinationLocation" class="location-form-label"><span class="material-icons">
          place
        </span>Choose destination</label>
      <input type="text" class="form-control" id="destinationLocation">
    </div>

    <div id="map"></div>
    

    <div class="create-heading">Time</div>
    <label for="startTime">Enter a departure time:</label>
    <input type="datetime-local" id="startTime" name="startTime" value="2018-06-12T19:30"
      min="2018-06-07T00:00" max="2100-06-14T00:00" />
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="roundTripCheck">
      <label class="custom-control-label" for="roundTripCheck">Round trip?</label>
    </div>
    <div class="hide-on-click">
      <label for="returnTime">Enter a return time:</label>
      <input type="datetime-local" id="returnTime" name="returnTime" value="2018-06-12T19:30"
        min="2018-06-07T00:00" max="2100-06-14T00:00" disabled />
    </div>

    <form class="form-inline">
      <div class="form-group">
        <label id="moneyLabel" for="moneyInput" class="bmd-label">Price per passenger?</label>
        <div class="dollar-sign">
          <input type="number" class="form-control" id="moneyInput">
        </div>
      </div>
    </form>
    <form class="form-inline">
      <div class="form-group">
        <label id="seatslabel" for="seatsInput" class="bmd-label">Seats available?</label>
        <div class="">
          <input type="number" class="form-control" id="seatsInput">
        </div>
      </div>
    </form>

    <div>
      <label for="additionalComments" class="">Additional comments:</label>
      <input type="text" class="form-control" id="additionalComments" placeholder="Add any additional comments here...">
    </div>  
  </div>

  <button id="submitButton" type="button" class="btn">
    Submit<i class="material-icons">chevron_right</i>
  </button>

  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
  <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAr4FD9HA_rd7Hvv_b-zSU85_95UJm752M&map_ids=6cd56b6d055b9278&libraries=places&callback=initMap"
      async defer
    ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</body>

</html>
