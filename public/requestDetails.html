<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>RHITride</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top detail-navbar">
    <a class="navbar-brand" href="/requests.html"><span class="material-icons">
        chevron_left
      </span> Request Details</a>
      <div class="dropdown pull-xs-right">
        <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="detailDropdown" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <i class="material-icons">more_vert</i>
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="detailDropdown">
          <button id="editButton" class="dropdown-item" type="button">Edit Request</button>
        </div>
  </nav>
  <div id="requestDetailPage" class="container page-container">
    <div class="detail-body details">
      <div class="align-items-center row">
        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
          alt="Profile Picture" class="detail-pfp">
        <h6 class="text-muted detail-username">John Doe's Request</h6>
      </div>
      <div class="detail-locations">
        <h6 class="text-muted detail-from">From: Walmart Supercenter</h6>
        <h6 class="text-muted detail-to">To: Culver's</h6>
      </div>
      <div class="bottom-row row">
        <div class="detail-times">
          <h6 class="text-muted detail-departure">Departure Time: 2:45pm</h6>
          <h6 class="text-muted detail-return"></h6>
        </div>
      </div>
      <div class="detail-money row align-items-center">
        <div class="">Pays&nbsp;</div>
        <div class="detail-value">$10</div>
      </div>
      <div id="mapButtonContainer">
        <img id="mapButton" src="images/view in maps.png">
      </div>
    </div>

    <button id="detailActionButton" type="button" class="btn">Loading button
    </button>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap-material-design.js"></script>
    <script>
      $("body").bootstrapMaterialDesign();
    </script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
